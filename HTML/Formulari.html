  <!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari</title>
  <link rel="stylesheet" href="../CSS/Formulari.css">
</head>
<body>
  <div class="container">
    <h1>Contacte</h1>
    <form id="contactForm">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required />

      <label for="correu">Correo electrónico:</label>
      <input type="email" id="correu" name="correu" required />

      <label for="missatge">Missatge:</label>
      <textarea id="missatge" name="missatge" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="resposta" class="resposta"></div>
  </div>
  <!-- Enllaç al fitxer JavaScript extern -->
   <script src="../JS/Formulari.js"></script>
</body>
</html>
