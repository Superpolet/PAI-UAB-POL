<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <title>Exercici 6.1 - Formularis</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #143b6b;
      padding: 24px;
    }

    h1 {
      color: #1b6aa6;
      font-size: 20px;
      margin-bottom: 18px;
    }

    .form-box {
      border: 3px solid #1e2f8a;
      padding: 12px;
      width: 260px;
      margin-bottom: 28px;
      background: white;
    }

    .form-title {
      color: #2b5aa0;
      font-size: 18px;
      margin: 18px 0 8px 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #000;
      font-size: 13px;
    }

    input[type="text"] {
      width: 180px;
      padding: 4px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .inline {
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    .radio-group, .checkbox-group, .select-group {
      margin-bottom: 10px;
    }

    button[type="submit"], input[type="submit"] {
      font-size: 13px;
      padding: 4px 8px;
    }

    .container {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exercici 6.1:</h1>
    <p>Escriu el codi HTML per a obtenir quatre formularis com els següents (en un sol fitxer html). Fes-los de
    forma que estiguin inicialitzats per defecte amb els valors que es mostren.</p>

    <!-- Formulari 1 -->
    <div class="form-title">Formulari 1</div>
    <form class="form-box" action="#" method="get">
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" name="firstname" value="Mickey">

      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" value="Mouse">

      <br>
      <input type="submit" value="Enviar formulari 1">
    </form>

     <!-- Formulari 2 -->
    <div class="form-title">Formulari 2</div>
    <form class="form-box" action="#" method="get">
      <div class="radio-group">
        <label class="inline">
          <input type="radio" name="opt2" value="si" checked>
          Sí
        </label>
        <label class="display:block">
          <input type="radio" name="opt2" value="no">
          No
        </label>
        <label style="display:block;">
            <input type="radio" name="opt2" value="nsnc"> NS/NC
        </label>
      </div>

      <input type="submit" value="Enviar formulari 2">
    </form>

        <!-- Formulari 3 -->
    <div class="form-title">Formulari 3</div>
    <form class="form-box" action="#" method="get">
      <div class="checkbox-group">
        <label style="display:block;">
          <input type="checkbox" name="check1" value="si" checked>
          Sí
        </label>
        <label style="display:block;">
          <input type="checkbox" name="check2" value="no">
          No
        </label>
      </div>

      <input type="submit" value="Enviar formulari 3">
    </form>

    <!-- Formulari 4 -->
    <div class="form-title">Formulari 4</div>
    <form class="form-box" action="#" method="get">
      <div class="select-group">
        <label for="select1">Opció:</label>
        <select id="select1" name="sel1">
          <option value="si" selected>Sí</option>
          <option value="no">No</option>
          <option value="nsnc">NS/NC</option>
        </select>
      </div>

      <br>
      <input type="submit" value="Enviar formulari 4">
    </form>
  </div>
</body>
</html>
